<mat-grid-list cols="2" rowHeight="fit">
  <mat-grid-tile>
    <div>
      <app-text-area (inputChanged)="transform($event)"
                     (optionChanged)="setOptions($event)"
                     [options]="options"></app-text-area>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <app-readonly-text-area [output]="output"></app-readonly-text-area>
    </div>
  </mat-grid-tile>
</mat-grid-list>
