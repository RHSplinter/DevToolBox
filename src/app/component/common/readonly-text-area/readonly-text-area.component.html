<div class="container">
  <div class="header">
    <span>Output:</span>
    <button (click)="copyToClipboard()" color="primary" data-testid="copy-btn" mat-raised-button>Copy</button>
  </div>

  <div class="content">
    <textarea [textContent]="output" data-testid="output-textarea" readonly></textarea>
  </div>
</div>
