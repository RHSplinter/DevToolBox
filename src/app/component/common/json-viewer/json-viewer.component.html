<div class="section-container">
  <div class="section-header">
    <span class="section-title">Output:</span>
    <div class="options-wrapper">
      <span>Spacing:</span>
      <mat-select [formControl]="spacingControl" data-testid="spacing-select" tabindex="30">
        @for (spacingOption of spacingOptions; track spacingOption) {
          <mat-option [value]="spacingOption" [attr.data-testid]="'spacing-option-' + spacingOption">
            {{ spacingOption }} spaces
          </mat-option>
        }
      </mat-select>
      <button (click)="copyToClipboard()" color="primary" data-testid="copy-btn" mat-raised-button tabindex="40">
        Copy
      </button>
    </div>
  </div>

  <div class="section-content">
    <mat-card class="scrollable">
      <mat-card-content>
        <textarea data-testid="json-output" highlight-js lang="json">{{ formattedJsonObject }}</textarea>
      </mat-card-content>
    </mat-card>
  </div>

  <input [formControl]="filterControl" data-testid="filter-input" matInput placeholder="JSON path filter" tabindex="5"
         type="text">
</div>
