<div class="container">
  <div class="header">
    <span>Output:</span>
    <button (click)="copyToClipboard()" color="primary" data-testid="copy-btn" mat-raised-button>Copy</button>
  </div>

  <div class="content">
    <mat-card>
      <mat-card-content>
        <textarea [lang]="'json'" highlight-js>{{ jsonInput }}</textarea>
      </mat-card-content>
    </mat-card>
  </div>
</div>
