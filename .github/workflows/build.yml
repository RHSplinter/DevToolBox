name: CI Build

permissions:
  contents: read

on:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE.txt'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE.txt'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build:prod

      - name: Run unit tests
        run: npm run test:prod

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload build artifacts
        id: artifact
        uses: actions/upload-artifact@v4
        with:
          name: devtoolbox-artifacts
          path: dist/dev-tool-box/browser/
          retention-days: 5
          if-no-files-found: error
        env:
          ARTIFACT_ID: ${{ github.run_id }}-${{ github.run_attempt }}

  e2e:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, edge]
      fail-fast: false
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: devtoolbox-artifacts
          path: dist/dev-tool-box/browser/

      - name: Run E2E tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run start
          wait-on: http://localhost:4200
          browser: ${{ matrix.browser }}
          record: false
          spec: cypress/e2e/**/*.cy.ts

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: cypress/screenshots/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: cypress/videos/
          retention-days: 7
          if-no-files-found: ignore

  report:
    needs: [build, e2e]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Report build success
        if: success()
        run: |
          echo "ðŸŽ‰ Build Tests completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All E2E tests passed (Chrome, Firefox, Edge)" >> $GITHUB_STEP_SUMMARY
